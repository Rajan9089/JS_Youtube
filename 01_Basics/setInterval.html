  <body>
    <h1>Async Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    // const sayDate = function () {
    //   console.log(Date.now());
    // };
    // const stopMe = setInterval(sayDate , 2000);
    // const intervalId = setInterval(sayDate, 1000);
    // document.querySelector('#stop').addEventListener('click' , ()=>{
    //     clearInterval(stopMe);
    // })
    // clearInterval(intervalId);
    let cnt = 1;
    const sayDate = (str) => {
      console.log(cnt++, Date.now(), str); // str parameter is optional can take
    };

    const intervalId = setInterval(sayDate, 1000, "Hi"); // third parameter v de sakte hai optional

    const toStart = function(){
      sayDate;
    }

    const toStop = function() {
      clearInterval(intervalId);
    }

    document.querySelector('#start').addEventListener('click' , toStart)
    document.querySelector("#stop").addEventListener("click",toStop);
    // clearInterval(stopId);
  </script>
</html>
